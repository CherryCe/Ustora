<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_user.html::head" />
<body>
	<div th:include="components/template_user.html::header" />
	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">
						<h2>Checkout</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" style="padding: 40px 0">

		<!--Section: Block Content-->
		<section class="mt-5 mb-4">

			<!--Grid row-->
			<div class="row">

				<!--Grid column-->
				<div class="col-lg-7 mb-4">

					<!-- Card -->
					<div class="card wish-list pb-1">
						<div class="card-body">

							<h2 class="mb-2">Billing details</h2>

							<!-- Grid row -->
							<div class="row">

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- First name -->
									<div class="md-form md-outline mb-0 mb-lg-4">
										<label for="firstName">First name</label> <input type="text"
											id="firstName" required class="form-control mb-0 mb-lg-2">
									</div>

								</div>
								<!-- Grid column -->

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- Last name -->
									<div class="md-form md-outline">
										<label for="lastName">Last name</label> <input type="text"
											id="lastName" required class="form-control">
									</div>

								</div>
								<!-- Grid column -->

							</div>
							<!-- Grid row -->

							<!-- Address Part 1 -->
							<div class="md-form md-outline mt-2">
								<label for="form14">Address (Line 1)</label> <input type="text"
									required id="form14" placeholder="House number and street name"
									class="form-control">
							</div>

							<!-- Postcode / ZIP -->
							<div class="md-form md-outline mt-2">
								<label for="form16">Postcode / ZIP</label> <input type="text"
									maxlength="6" minlength="6" required id="form16"
									class="form-control">
							</div>

							<!-- Town / City -->
							<div class="md-form md-outline mt-2">
								<label for="form17">Town / City</label> <input type="text"
									required id="form17" class="form-control">

							</div>

							<!-- Phone -->
							<div class="md-form md-outline mt-2">
								<label for="form18">Phone</label> <input type="number"
									minlength="10" maxlength="10" required id="form18"
									class="form-control">
							</div>

							<!-- Email address -->
							<div class="md-form md-outline mt-2">
								<label for="form19">Email address</label> <input type="email"
									required id="form19" class="form-control">
							</div>

							<!-- Additional information -->
							<div class="md-form md-outline mt-2">
								<label for="form76">Additional information</label>
								<textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
							</div>



						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

				<!--Grid column-->
				<div class="col-lg-5">

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<h2 class="mb-3">The total amount</h2>

							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
									Amount Payable <span>$<span th:text="${total}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center px-0">
									Shipping <span>Gratis</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
									<div>
										<strong>The total amount of</strong> <strong>
											<p class="mb-0">(including VAT)</p>
										</strong>
									</div> <span><strong>$<span th:text="${total}"></span></strong></span>
								</li>
							</ul>

							<form action="" method="post"
								th:action="@{/checkout/products/add}"
								enctype="multipart/form-data" data-toggle="validator"
								role="form">
								<button type="submit"
									class="btn btn-primary btn-block waves-effect waves-light">Pay
									Now</button>
							</form>

						</div>
					</div>
					<!-- Card -->

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<a class="dark-grey-text d-flex justify-content-between"
								data-toggle="collapse" href="#collapseExample"
								aria-expanded="false" aria-controls="collapseExample"> Add a
								discount code (optional) <span><i
									class="fas fa-chevron-down pt-1"></i></span>
							</a>

							<div class="collapse" id="collapseExample">
								<div class="mt-3">
									<div class="md-form md-outline mb-0">
										<input type="text" id="discount-code"
											class="form-control font-weight-light"
											placeholder="Enter discount code">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Card -->

					<div class="" style="display: flex">
						<table cellspacing="0" class="shop_table cart col-md-9" 
							style="margin-top: 40px">
							<thead>
								<tr>
									<th class="product-thumbnail">Thumbnail</th>
									<th class="product-name">Product</th>
									<th class="product-price">Price</th>
								</tr>
							</thead>
							<tbody>
								<tr class="cart_item" th:each="item, iStat : ${cart}"
									th:object="${orderDTO}">
									<td class="product-thumbnail"><a
										th:href="@{/shop/viewproduct/{id}(id=${item.id})}"><img
											width="145" height="145" alt="poster_1_up"
											class="shop_thumbnail"
											th:src="@{${'/productImages/' + item.imageName}}"></a></td>

									<td class="product-name"><a
										th:href="@{/shop/viewproduct/{id}(id=${item.id})}"
										th:text=${item.name}></a></td>

									<td class="product-price"><span>$</span><span id="price"
										class="prc amount" th:text="${item.price}"></span></td>
								</tr>
							</tbody>
						</table>
						<table cellspacing="0" class="shop_table cart col-md-3"
							style="margin-top: 40px">
							<thead>
								<tr>
									<th class="product-quantity">Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr class="cart_item" th:each="item, iStat : ${quantity}">
									<td class="product-quantity"><input th:value="${item}" type="number" size="4"
										class="input-text qty text" title="Qty" value="1" min="0"
										step="1" style="width: 50px" name="quantity"></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<!--Grid column-->

			</div>
			<!--Grid row-->

		</section>
		<!--Section: Block Content-->


	</div>
	<div th:include="components/template_user.html::footer" />
</body>
</html>
