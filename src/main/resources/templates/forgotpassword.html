<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_user.html::head" />
<body>
<div th:include="components/template_user.html::header" />
<div class="container" style="padding: 40px 0">
    <div class="row" style="display: flex; justify-content: center">
        <div class="col-sm-4">
            <form th:action="@{/forgotpassword}" method="post" th:object="${userDTO}">
                <input type="hidden">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" required th:field="*{email}" name="email" id="email"  placeholder="Enter Email">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div th:include="components/template_user.html::footer" />
</body>
</html>
