<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_user.html::head" />
<body>
	<div th:include="components/template_user.html::header" />
	<div class="container" style="padding: 40px 0">
		<h3 class="text-center">Account Information</h3>
		<form th:action="@{/user/add}" method="post" th:object="${userDTO}"
			enctype="multipart/form-data" data-toggle="validator" role="form">
			<div class="row" style="display: flex; justify-content: center">
				<div class="col-sm-4">

					<input type="hidden" name="id" th:field="*{id}">
					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" required th:field="*{email}" name="email"
							id="email" placeholder="Enter Email">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" required th:field="*{password}"
							name="password" id="password" placeholder="Enter Password">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							class="form-control" required th:field="*{firstName}"
							name="firstName" id="firstName" placeholder="Enter First Name">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							class="form-control" required th:field="*{lastName}"
							name="lastName" id="lastName" placeholder="Enter Last Name">
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-danger"
						th:onclick="window.location.href='/'" href="#">Cancel</button>
				</div>
			</div>
		</form>

	</div>
	<div th:include="components/template_user.html::footer" />


</body>
</html>
