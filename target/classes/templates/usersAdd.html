<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_admin.html::head" />

<body>
	<nav th:include="components/template_admin.html::navbar" />
	<div class="container">
		<h3>Account Infor</h3>
		<form th:action="@{/admin/users/add}" method="post"
			th:object="${userDTO}" enctype="multipart/form-data"
			data-toggle="validator" role="form">
			<div class="row">
				<div class="col-sm-5">

					<input type="hidden" name="id" th:field="*{id}">
					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" required th:field="*{email}" name="email"
							id="email" placeholder="Enter Email">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" required th:field="*{password}"
							name="password" id="password" placeholder="Enter Password">
							<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							class="form-control" required th:field="*{firstName}"
							name="firstName" id="firstName" placeholder="Enter First Name">
							<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							class="form-control" required th:field="*{lastName}"
							name="lastName" id="lastName" placeholder="Enter Last Name">
							<div class="help-block with-errors"></div>
					</div>

				</div>

				<div class="col-sm-5">

					<p>Roles</p>
					<ul>
						<li th:each="role : ${roles}">
							<div>
								<input type="checkbox" th:field="*{roleIds}"
									th:value="${role.id}"> <label th:text="${role.name}"></label>
							</div>
						</li>
					</ul>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-danger"
						th:onclick="window.location.href='/admin/users'" href="#">Cancel</button>
				</div>

			</div>
		</form>

	</div>


	<div th:include="components/template_admin.html::script" />

</body>
</html>
