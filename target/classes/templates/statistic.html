<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_admin.html::head" />
<body>
	<div th:include="components/template_admin.html::navbar" />
	<div style="display: flex">
		<div class="col-2">
			<ul class="list-group">
				<li class="list-group-item"><a
					th:href="@{/admin/statistic/day}">Day </a></li>
				<li class="list-group-item"><a
					th:href="@{/admin/statistic/week}">Week </a></li>
			</ul>
		</div>
		<div class="container-fluid col-10" style="display: flex">
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">SN</th>
						<th scope="col">Product Name</th>
						<th scope="col">Category</th>
						<th scope="col">Preview</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="item, iStat : ${products}">
						<th scope="row" th:text="${iStat.index + 1}">1</th>
						<td th:text="${item.product.name}">Larry</td>
						<td th:text="${item.product.category.name}">Larry</td>
						<td><img src="" height="100px" width="100px"
							th:src="@{${'/productImages/' + item.product.imageName}}"></td>
					</tr>
				</tbody>
			</table>
			<table class="table col-2">
				<thead class="thead-light">
					<tr>
						<th scope="col">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item, iStat : ${qty}">
						<td th:text="${item}">Updating...</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


	<div th:include="components/template_admin.html::script" />
</body>
</html>
