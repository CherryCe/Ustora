<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="components/template_user.html::head" />
<body>
	<div th:include="components/template_user.html::header" />
	<div class="container" style="padding: 80px 0">
		<div class="row">
			<div
				class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<strong th:text="${result}"></strong> <br>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 text-right">
						<p>
							<em>Receipt: #<span
								th:text="${userDTO.firstName + ' ' + userDTO.lastName}"></span></em>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="text-center">
						<h1>Order Placed</h1>
					</div>

					<table class="table table-hover">
						<thead>
							<tr>
								<th>S/n</th>
								<th>Date Time</th>
								<th>Order Code</th>
								<th>Total</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="item, index : ${orders}">

								<td scope="row" th:text="${index.index+1}"></td>
								<td th:text="${item.dateTime}"></td>
								<td><a href=""
									th:href="@{/order-detail/{orderId}(orderId=${item.id})}"
									th:text="${item.serialNumber}"></a></td>
								<td th:text="${item.total}"></td>
								<td th:text="${item.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="components/template_user.html::footer" />
</body>
</html>
