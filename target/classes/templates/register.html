<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="components/template_user.html::head" />
<body>
	<div th:include="components/template_user.html::header" />
	<div class="container" style="padding: 40px 0">
		<div class="row" style="display: flex; justify-content: center">
			<div class="col-sm-6">
				<h2 class="text-center">Sign Up Now</h2>
				<form th:action="@{/register}" th:object="${user}" method="post"
					data-toggle="validator" role="form">
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							name="firstName" id="firstName" required
							placeholder="Your Firstname" class="form-control form-control-lg">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							name="lastName" id="lastName" required
							placeholder="Your Lastname" class="form-control form-control-lg">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="email">Email address</label> <input type="email"
							class="form-control form-control-lg" required minlength="6"
							placeholder="Email" name="email" id="email"
							aria-describedby="emailHelp">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control form-control-lg" required
							placeholder="Password" name="password" id="password">
						<div class="help-block with-errors"></div>
					</div>

					<input type="submit" value="Register"
						class="btn btn-primary btn-block"> <span
						style="margin-top: 10px">Already have an account <a
						class="linkControl" href="./login.html" th:href="@{/login}">Login
							here</a></span>
				</form>
			</div>
		</div>
	</div>
	<div th:include="components/template_user.html::footer" />
</body>
</html>
